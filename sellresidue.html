        <div class="container mt-5">
            <h2 class="text-center mb-4">Sell Your Farm Residue</h2>
            <form>
              <!-- Farmer Name -->
              <div class="mb-3">
                <label for="farmerName" class="form-label">Farmer Name</label>
                <input type="text" class="form-control" id="farmerName" placeholder="Enter your name" required>
              </div>
          
              <!-- Residue Type -->
              <div class="mb-3">
                <label for="residueType" class="form-label">Residue Type</label>
                <input type="text" class="form-control" id="residueType" placeholder="E.g., Wheat Straw, Sugarcane Waste" required>
              </div>
          
              <!-- Quantity -->
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity (in kg)</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
              </div>
          
              <!-- Location -->
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter your farm location" required>
              </div>
          
              <!-- Contact Number -->
              <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your phone number" required>
              </div>
          
              <!-- Voice Recording Feature -->
              <div class="voice-container">
                <p>üé§ Hold to record your voice</p>
                <button id="recordButton" class="record-btn">üéôÔ∏è Hold to Record</button>
                <audio id="audioPlayback" controls></audio>
                <input type="hidden" id="voiceNoteData" name="voiceNoteData">
              </div>
          
              <!-- Submit Button -->
              <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
